<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="main.css">
        <meta charset="utf-8">
    </head>
  
    <body>
        <div class="nav">
            <a href="#" class="nav-btn" onClick="openMenu()">&#9776;</a>

            <div tabIndex="1" id="nav-menu" class="nav-menu" onBlur="closeMenu()">
                <ul>
                    <li class="nav-menu-item" onClick="History.clearHistory()">Clear History</li>
                </ul>
            </div>
        </div>
        
        <div class="search">
            <input onKeyPress="run(event)" type="text" id="searchQuery" placeholder="Search . . . ">
        </div>

        <div class="previousSearches" id="history"></div>
        
        <script src="js/renderer.js"></script>
        <script src="js/history.js"></script>
        <script src="js/search.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
